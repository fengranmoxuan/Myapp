<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="./css/search.css">

	<body>

			</div>
			<div class="middle">

			</div>	
			
		</div>

	<script src="./js/jquery-1.11.3.min.js"></script>
	<script>
		$('.left').click(function(){
			window.history.back();
		})
