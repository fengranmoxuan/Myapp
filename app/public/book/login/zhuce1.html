<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no,maximum-scale=1">
		<meta name = "format-detection" content = "telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<link rel="stylesheet" href="css/zhuce.css" />
	</head>
	<body>
		<div class="content">
			<div class="top">
				<div class="back"><img src="./img/jian2.png"></div>
				<div class="login_word">注册</div>
			</div>
			<div class="middle">
				<div class="sign">
					<div class="get"><input type="text" name="phone" value="" placeholder="手机号" id="phone"><span id="dianji">获取验证码<span></div>
					<div class="check"><input type="text" name="yanzhengma" value="" placeholder="验证码" id="check"></div>
				</div>
				<div class="next">下一步</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		$('#phone').blur(function(){
			var value1=$('#phone').val();
			if(value1){
				var pattern1=/^1[3|4|5|7|8][0-9]{9}$/;
				if(pattern1.test(value1)){
					$('#phone').css('borderColor','green');
				}else{
					$('#phone').val('请输入手机号');
				}
			}
		})
		$('#dianji').click(function(){
			var pattern1=/^1[3|4|5|7|8][0-9]{9}$/;
			console.log(pattern1.test($('#phone').val()));
			if($('#phone').val()==''&&pattern1.test($('#phone').val())){
				return false;
			}else{
				var num='';
				for(i=0;i<4;i++){
					 num+=Math.floor(Math.random()*9+1);
				}
				$('#check').val(num);
			}
			
		})
		$('.next').click(function(){
			if($('#phone').val()==''||$('#check').val()==''){
				return false;
			}else{
				location.href="zhuce2.html";
			}
		})
		$('.back').click(function(){
			window.history.back();
		})
	</script>
</html>
