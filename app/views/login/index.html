<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/denglu.css">
	</head>
	<body>
		<div class="content">
			<div class="touxiang">
				<img src="../img/login/1.jpg">
			</div>
			<div class="main">
				<div class="maincontent">
					<form>
						<div class="word1">账户密码登录</div>
						<input type="text" name="count" value="" placeholder="账户" id="count">
						<div class="word2"><a href="/login/update"></a></div>
						<input type="password" name="password" value="" placeholder="密码" id="password">
						<div id="login"><a href="/">登&nbsp;录</a></div>
						<div id="zhuce"><a href="/sign">注&nbsp;册</a></div>
					</form>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/rem.js"></script>	
	</body>
	<script>
		$(function(){
			$('#password').blur(function(){
				var msg1='';
				var count=$('#count').val();
				var password=$('#password').val();
				$.get('/checkname',{count:count,password:password},function(msg){
					$('.word2 a').text(msg.data1);
					msg1=msg.data2;
					if(msg1==0){
						window.location.href='../shouye';
					}else{
						$('#login a').attr('href','javascript:void(0)');
					}
				})
			})
			
			$('.word2').click(function(){
				var count=$('#count').val();
				$.get('/confircount',{count:count},function(msg){
					console.log(msg);
				})
			})
		})
	</script>
</html>
